<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>聆聽內在的回響 | 療癒服務選單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #f6f3ef;
            --accent-color: #8b8682;
            --dot-inactive: #d1cfcc;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            touch-action: none; /* 完全接管手勢 */
        }

        .slider-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slider-viewport {
            width: 100%;
            height: 80vh;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform;
        }

        .slide-item {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .photo-card {
            background: white;
            padding: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            border-radius: 4px;
            max-width: 100%;
            max-height: 100%;
            cursor: zoom-in;
        }

        .photo-card img {
            max-width: 100%;
            max-height: 70vh;
            display: block;
            object-fit: contain;
            pointer-events: none;
        }

        .pagination {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--dot-inactive);
            transition: all 0.4s ease;
        }

        .dot.active {
            background-color: var(--accent-color);
            transform: scale(1.4);
        }

        .swipe-hint {
            margin-top: 15px;
            font-size: 13px;
            color: #b0ada9;
            letter-spacing: 3px;
            font-weight: 300;
        }

        /* 放大模態視窗：修正縮放邏輯 */
        #zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            z-index: 100;
            overflow: hidden;
            touch-action: none;
        }

        #zoom-modal.active {
            display: flex;
        }

        #zoom-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform;
        }

        #zoom-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.05);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #8b8682;
            cursor: pointer;
            z-index: 110;
        }
    </style>
</head>
<body>

    <div class="slider-wrapper">
        <div class="mb-4 text-center">
            <h1 class="text-sm tracking-[0.4em] text-stone-400 uppercase">Healing Journey</h1>
        </div>

        <div class="slider-viewport" id="viewport">
            <div class="slider-track" id="track">
                <div class="slide-item">
                    <div class="photo-card" onclick="openZoom(0)">
                        <img src="https://lh3.googleusercontent.com/d/1qSujs6QdqEyXWcOZT9rKWC72KoP331UA" alt="選單 1">
                    </div>
                </div>
                <div class="slide-item">
                    <div class="photo-card" onclick="openZoom(1)">
                        <img src="https://lh3.googleusercontent.com/d/1k7qEffeh7fpGiN2ywtaUEoiZJPZ_MnMw" alt="選單 2">
                    </div>
                </div>
                <div class="slide-item">
                    <div class="photo-card" onclick="openZoom(2)">
                        <img src="https://lh3.googleusercontent.com/d/1KYmIs4FeK4Ks-l21IWySck3ncyvjYHoG" alt="選單 3">
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination" id="pagination">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="swipe-hint">〈 SWIPE TO BROWSE 〉</div>
    </div>

    <!-- 放大視窗 -->
    <div id="zoom-modal">
        <div class="close-btn" onclick="closeZoom()">&times;</div>
        <div id="zoom-container">
            <img id="zoom-img" src="" alt="放大圖片">
        </div>
    </div>

    <script>
        // --- 基礎變數 ---
        const track = document.getElementById('track');
        const dots = document.querySelectorAll('.dot');
        const zoomModal = document.getElementById('zoom-modal');
        const zoomImg = document.getElementById('zoom-img');
        const zoomContainer = document.getElementById('zoom-container');

        const imageUrls = [
            "https://lh3.googleusercontent.com/d/1qSujs6QdqEyXWcOZT9rKWC72KoP331UA",
            "https://lh3.googleusercontent.com/d/1k7qEffeh7fpGiN2ywtaUEoiZJPZ_MnMw",
            "https://lh3.googleusercontent.com/d/1KYmIs4FeK4Ks-l21IWySck3ncyvjYHoG"
        ];

        let currentIndex = 0;
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;

        // --- 輪播邏輯 ---
        track.addEventListener('touchstart', e => {
            if(zoomModal.classList.contains('active')) return;
            startX = e.touches[0].clientX;
            track.style.transition = 'none';
        });

        track.addEventListener('touchmove', e => {
            if(zoomModal.classList.contains('active')) return;
            const currentX = e.touches[0].clientX;
            currentTranslate = prevTranslate + (currentX - startX);
            track.style.transform = `translateX(${currentTranslate}px)`;
        });

        track.addEventListener('touchend', e => {
            if(zoomModal.classList.contains('active')) return;
            const movedBy = currentTranslate - prevTranslate;
            if (movedBy < -100 && currentIndex < 2) currentIndex++;
            else if (movedBy > 100 && currentIndex > 0) currentIndex--;
            updateSlider();
        });

        function updateSlider() {
            currentTranslate = currentIndex * -window.innerWidth;
            prevTranslate = currentTranslate;
            track.style.transition = 'transform 0.5s cubic-bezier(0.23, 1, 0.32, 1)';
            track.style.transform = `translateX(${currentTranslate}px)`;
            dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
        }

        // --- 雙指縮放與拖動邏輯 ---
        let scale = 1;
        let lastScale = 1;
        let pointX = 0;
        let pointY = 0;
        let startPointX = 0;
        let startPointY = 0;
        let initialDistance = 0;

        function openZoom(index) {
            zoomImg.src = imageUrls[index];
            zoomModal.classList.add('active');
            resetZoom();
        }

        function closeZoom() {
            zoomModal.classList.remove('active');
        }

        function resetZoom() {
            scale = 1;
            lastScale = 1;
            pointX = 0;
            pointY = 0;
            updateZoomTransform();
        }

        function updateZoomTransform() {
            zoomImg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        // 縮放與移動事件監聽
        zoomModal.addEventListener('touchstart', e => {
            if (e.touches.length === 2) {
                // 雙指起始距離
                initialDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
            } else if (e.touches.length === 1) {
                // 單指移動記錄
                startPointX = e.touches[0].pageX - pointX;
                startPointY = e.touches[0].pageY - pointY;
            }
        });

        zoomModal.addEventListener('touchmove', e => {
            e.preventDefault();
            if (e.touches.length === 2) {
                // 處理雙指縮放
                const currentDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                const zoomFactor = currentDistance / initialDistance;
                scale = Math.min(Math.max(lastScale * zoomFactor, 1), 5); // 限制 1~5 倍
            } else if (e.touches.length === 1 && scale > 1) {
                // 處理單指拖動（僅在放大時）
                pointX = e.touches[0].pageX - startPointX;
                pointY = e.touches[0].pageY - startPointY;
            }
            updateZoomTransform();
        }, { passive: false });

        zoomModal.addEventListener('touchend', e => {
            lastScale = scale;
            if (scale <= 1) resetZoom();
        });

        // 支援雙擊放大/縮小
        let lastTap = 0;
        zoomModal.addEventListener('touchend', e => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                if (scale > 1) resetZoom();
                else {
                    scale = 2.5;
                    lastScale = 2.5;
                    updateZoomTransform();
                }
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        window.addEventListener('resize', updateSlider);
    </script>
</body>
</html>
