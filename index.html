<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIS'S SPA | 療癒服務選單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #f6f3ef;
            --accent-color: #8b8682;
            --dot-inactive: #d1cfcc;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            touch-action: none;
            user-select: none; /* 防止滑動時選取到文字 */
        }

        .slider-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slider-viewport {
            width: 100%;
            height: 85vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            cursor: grab; /* 提示可以抓取 */
        }

        .slider-viewport:active {
            cursor: grabbing;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform;
        }

        .slide-item {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .photo-card {
            background: white;
            padding: 6px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            border-radius: 4px;
            max-width: 100%;
            max-height: 100%;
            cursor: zoom-in;
        }

        .photo-card img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            object-fit: contain;
            pointer-events: none; /* 防止干擾拖動 */
            -webkit-user-drag: none;
        }

        .pagination {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .dot {
            width: 12px; /* 稍微加大圓點方便點擊 */
            height: 12px;
            border-radius: 50%;
            background-color: var(--dot-inactive);
            transition: all 0.4s ease;
            cursor: pointer; /* 增加手型指標提示可點擊 */
        }

        .dot.active {
            background-color: var(--accent-color);
            transform: scale(1.4);
        }

        .swipe-hint {
            margin-top: 10px;
            font-size: 12px;
            color: #b0ada9;
            letter-spacing: 3px;
            font-weight: 300;
        }

        /* 放大模態視窗 */
        #zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            z-index: 100;
            overflow: hidden;
            touch-action: none;
        }

        #zoom-modal.active {
            display: flex;
        }

        #zoom-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform;
        }

        #zoom-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.05);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #8b8682;
            cursor: pointer;
            z-index: 110;
        }
    </style>
</head>
<body>

    <div class="slider-wrapper">
        <div class="mb-2 text-center">
            <h1 class="text-lg tracking-[0.5em] text-stone-500 font-light uppercase">SIS'S SPA</h1>
        </div>

        <div class="slider-viewport" id="viewport">
            <div class="slider-track" id="track">
                <div class="slide-item">
                    <div class="photo-card" onclick="openZoom(0)">
                        <img src="https://lh3.googleusercontent.com/d/1qSujs6QdqEyXWcOZT9rKWC72KoP331UA" alt="選單 1">
                    </div>
                </div>
                <div class="slide-item">
                    <div class="photo-card" onclick="openZoom(1)">
                        <img src="https://lh3.googleusercontent.com/d/1k7qEffeh7fpGiN2ywtaUEoiZJPZ_MnMw" alt="選單 2">
                    </div>
                </div>
                <div class="slide-item">
                    <div class="photo-card" onclick="openZoom(2)">
                        <img src="https://lh3.googleusercontent.com/d/1KYmIs4FeK4Ks-l21IWySck3ncyvjYHoG" alt="選單 3">
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination" id="pagination">
            <div class="dot active" onclick="goToSlide(0)"></div>
            <div class="dot" onclick="goToSlide(1)"></div>
            <div class="dot" onclick="goToSlide(2)"></div>
        </div>

        <div class="swipe-hint">〈 SWIPE TO BROWSE 〉</div>
    </div>

    <div id="zoom-modal">
        <div class="close-btn" onclick="closeZoom()">&times;</div>
        <div id="zoom-container">
            <img id="zoom-img" src="" alt="放大圖片">
        </div>
    </div>

    <script>
        const track = document.getElementById('track');
        const dots = document.querySelectorAll('.dot');
        const zoomModal = document.getElementById('zoom-modal');
        const zoomImg = document.getElementById('zoom-img');

        const imageUrls = [
            "https://lh3.googleusercontent.com/d/1qSujs6QdqEyXWcOZT9rKWC72KoP331UA",
            "https://lh3.googleusercontent.com/d/1k7qEffeh7fpGiN2ywtaUEoiZJPZ_MnMw",
            "https://lh3.googleusercontent.com/d/1KYmIs4FeK4Ks-l21IWySck3ncyvjYHoG"
        ];

        let currentIndex = 0;
        let isDragging = false;
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let dragThreshold = 10; // 稍微調大門檻以區分點擊與拖動

        // --- 直接跳轉至指定頁面 ---
        function goToSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        // --- 整合手勢與滑鼠事件 ---
        function onStart(e) {
            if(zoomModal.classList.contains('active')) return;
            isDragging = true;
            startX = getPositionX(e);
            track.style.transition = 'none';
        }

        function onMove(e) {
            if(!isDragging) return;
            const currentX = getPositionX(e);
            const walk = currentX - startX;
            currentTranslate = prevTranslate + walk;
            track.style.transform = `translateX(${currentTranslate}px)`;
        }

        function onEnd(e) {
            if(!isDragging) return;
            isDragging = false;
            const movedBy = currentTranslate - prevTranslate;

            // 如果移動距離大於門檻，則換頁
            if (movedBy < -100 && currentIndex < 2) currentIndex++;
            else if (movedBy > 100 && currentIndex > 0) currentIndex--;

            updateSlider();
        }

        function getPositionX(e) {
            return e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
        }

        // 滑鼠監聽
        track.addEventListener('mousedown', onStart);
        window.addEventListener('mousemove', onMove);
        window.addEventListener('mouseup', onEnd);

        // 觸控監聽
        track.addEventListener('touchstart', onStart);
        track.addEventListener('touchmove', onMove);
        track.addEventListener('touchend', onEnd);

        function updateSlider() {
            currentTranslate = currentIndex * -window.innerWidth;
            prevTranslate = currentTranslate;
            track.style.transition = 'transform 0.5s cubic-bezier(0.23, 1, 0.32, 1)';
            track.style.transform = `translateX(${currentTranslate}px)`;
            dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
        }

        // --- 放大縮放邏輯 ---
        function openZoom(index) {
            // 如果拖動距離極小，才視為點擊放大
            const movedBy = Math.abs(currentTranslate - prevTranslate);
            if(movedBy < dragThreshold) {
                zoomImg.src = imageUrls[index];
                zoomModal.classList.add('active');
                resetZoom();
            }
        }

        function closeZoom() {
            zoomModal.classList.remove('active');
        }

        let scale = 1, lastScale = 1;
        let pointX = 0, pointY = 0;
        let startPointX = 0, startPointY = 0;
        let initialDistance = 0;

        function resetZoom() {
            scale = 1; lastScale = 1;
            pointX = 0; pointY = 0;
            updateZoomTransform();
        }

        function updateZoomTransform() {
            zoomImg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        zoomModal.addEventListener('touchstart', e => {
            if (e.touches.length === 2) {
                initialDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            } else if (e.touches.length === 1) {
                startPointX = e.touches[0].pageX - pointX;
                startPointY = e.touches[0].pageY - pointY;
            }
        });

        zoomModal.addEventListener('touchmove', e => {
            e.preventDefault();
            if (e.touches.length === 2) {
                const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                scale = Math.min(Math.max(lastScale * (dist / initialDistance), 1), 5);
            } else if (e.touches.length === 1 && scale > 1) {
                pointX = e.touches[0].pageX - startPointX;
                pointY = e.touches[0].pageY - startPointY;
            }
            updateZoomTransform();
        }, { passive: false });

        zoomModal.addEventListener('touchend', () => { lastScale = scale; if(scale <= 1) resetZoom(); });

        window.addEventListener('resize', updateSlider);
    </script>
</body>
</html>
