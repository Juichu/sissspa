<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>聆聽內在的回響 | 療癒服務選單</title>
    <!-- 引入 Tailwind CSS 用於快速佈局 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #f6f3ef;
            --accent-color: #8b8682;
            --dot-inactive: #d1cfcc;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止手機瀏覽器彈跳影響滑動 */
            font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            touch-action: pan-y;
        }

        /* 輪播主容器 */
        .slider-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slider-viewport {
            width: 100%;
            height: 80vh;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform;
        }

        .slide-item {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 圖片卡片樣式 */
        .photo-card {
            background: white;
            padding: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            border-radius: 4px;
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
        }

        .photo-card img {
            max-width: 100%;
            max-height: 70vh;
            display: block;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* 分頁指示器 */
        .pagination {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            z-index: 10;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--dot-inactive);
            transition: all 0.4s ease;
        }

        .dot.active {
            background-color: var(--accent-color);
            transform: scale(1.4);
        }

        /* 滑動提示 */
        .swipe-hint {
            margin-top: 15px;
            font-size: 13px;
            color: #b0ada9;
            letter-spacing: 3px;
            font-weight: 300;
        }

        /* 載入動畫 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>

    <div class="slider-wrapper fade-in">
        <!-- 頂部標題 -->
        <div class="mb-4 text-center">
            <h1 class="text-sm tracking-[0.4em] text-stone-400 uppercase">Healing Journey</h1>
        </div>

        <div class="slider-viewport" id="viewport">
            <div class="slider-track" id="track">
                <!-- 第一張 -->
                <div class="slide-item">
                    <div class="photo-card">
                        <img src="https://lh3.googleusercontent.com/d/1qSujs6QdqEyXWcOZT9rKWC72KoP331UA" alt="療癒選單 1" loading="lazy">
                    </div>
                </div>
                <!-- 第二張 -->
                <div class="slide-item">
                    <div class="photo-card">
                        <img src="https://lh3.googleusercontent.com/d/1k7qEffeh7fpGiN2ywtaUEoiZJPZ_MnMw" alt="療癒選單 2" loading="lazy">
                    </div>
                </div>
                <!-- 第三張 -->
                <div class="slide-item">
                    <div class="photo-card">
                        <img src="https://lh3.googleusercontent.com/d/1KYmIs4FeK4Ks-l21IWySck3ncyvjYHoG" alt="療癒選單 3" loading="lazy">
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部引導 -->
        <div class="pagination" id="pagination">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="swipe-hint">
            〈 SWIPE TO BROWSE 〉
        </div>
    </div>

    <script>
        const track = document.getElementById('track');
        const dots = document.querySelectorAll('.dot');
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationID = 0;
        let currentIndex = 0;

        // 禁止圖片預設右鍵與拖拽
        document.querySelectorAll('img').forEach(img => {
            img.oncontextmenu = (e) => e.preventDefault();
            img.onerror = function() {
                this.src = 'https://via.placeholder.com/400x600?text=圖片載入中...請確認權限';
            };
        });

        // 觸控事件
        track.addEventListener('touchstart', touchStart);
        track.addEventListener('touchend', touchEnd);
        track.addEventListener('touchmove', touchMove);

        // 滑鼠事件
        track.addEventListener('mousedown', touchStart);
        track.addEventListener('mouseup', touchEnd);
        track.addEventListener('mousemove', touchMove);
        track.addEventListener('mouseleave', touchEnd);

        function touchStart(event) {
            startX = getPositionX(event);
            track.style.transition = 'none';
            animationID = requestAnimationFrame(animation);
        }

        function touchMove(event) {
            const currentX = getPositionX(event);
            const diff = currentX - startX;
            currentTranslate = prevTranslate + diff;
        }

        function touchEnd() {
            cancelAnimationFrame(animationID);
            const movedBy = currentTranslate - prevTranslate;

            if (movedBy < -100 && currentIndex < 2) currentIndex += 1;
            if (movedBy > 100 && currentIndex > 0) currentIndex -= 1;

            setPositionByIndex();
        }

        function getPositionX(event) {
            return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
        }

        function animation() {
            setSliderPosition();
            if (animationID) requestAnimationFrame(animation);
        }

        function setSliderPosition() {
            track.style.transform = `translateX(${currentTranslate}px)`;
        }

        function setPositionByIndex() {
            currentTranslate = currentIndex * -window.innerWidth;
            prevTranslate = currentTranslate;
            track.style.transition = 'transform 0.5s cubic-bezier(0.23, 1, 0.32, 1)';
            setSliderPosition();
            updatePagination();
        }

        function updatePagination() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        window.addEventListener('resize', setPositionByIndex);
    </script>
</body>
</html>
